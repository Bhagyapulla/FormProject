<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html'%}
{% block title %}Register{% endblock %}

{% block content %}
<h2 class="mb-4">Register</h2>

<form method="post">
    {% csrf_token%}
    {{form.as_p}}
    <button type="submit" class="btn btn_success">Register</button>
</form>
<p class="mt-3">
    Already have an account?<a href="{% url 'login' %}">Login here</a>
</p>
{% endblock %}
</body>
</html>
