<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% block title %}{{ form_title }}{% endblock %}

{% block content %}
<h2>{{ form_title }}</h2>
<form method="post" enctype="multipart/form-data">

    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock %}
</body>
</html>
